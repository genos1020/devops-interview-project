name: CI-CD (Day8 Advanced)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允許手動觸發 CD

jobs:
  # -----------------------
  # CI Job
  # -----------------------
  ci:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/genos-devops-app:${{ github.sha }} -f docker/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/genos-devops-app:${{ github.sha }}

  # -----------------------
  # CD Job (手動 / 避免自動部署 k3d)
  # -----------------------
  cd:
    name: CD - Deploy to EKS
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name devops-day9-eks

      - name: Deploy with Helm
        run: |
          helm upgrade my-nginx ./helm/nginx-chart \
            --install \
            --namespace default \
            --set image.tag=${{ needs.ci.outputs.image-tag }}
