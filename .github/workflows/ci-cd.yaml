name: CI-CD (Day8 Advanced)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允許手動觸發 CD

jobs:
  # -----------------------
  # CI Job
  # -----------------------
  ci:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/genos-devops-app:${{ github.sha }} -f docker/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/genos-devops-app:${{ github.sha }}

  # -----------------------
  # CD Job (手動 / 避免自動部署 k3d)
  # -----------------------
  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'workflow_dispatch' # 只有手動觸發才跑
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Helm Upgrade / Install
        run: |
          echo "Deploying image: ${{ needs.ci.outputs.image-tag }}"
          helm upgrade --install devops ./helm/nginx-chart \
            --namespace devops \
            --create-namespace \
            --set image.tag=${{ needs.ci.outputs.image-tag }}